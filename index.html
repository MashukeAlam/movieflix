        // Helper Functions
        function createMovieCard(movie) {
            return `
                <div class="bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer movie-card" data-id="${movie.id}">
                    <img src="${movie.image}" alt="${movie.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">${movie.title}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${movie.category} • ${movie.year}</p>
                        <p class="text-sm">Rating: ${movie.rating}</p>
                    </div>
                </div>
            `;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        // Populate Home Page
        function loadHomePage() {
            showPage('home-page');
            const trendingMovies = movies.filter(movie => movie.trending);
            document.getElementById('trending-movies').innerHTML = trendingMovies.map(createMovieCard).join('');
            
            ['action', 'comedy', 'drama', 'scifi'].forEach(category => {
                const recentMovies = movies.filter(movie => movie.category.toLowerCase() === category).slice(0, 4);
                document.getElementById(`recent-${category}`).innerHTML = recentMovies.map(createMovieCard).join('');
            });
        }

        // Populate Category Page
        function loadCategoryPage(category) {
            showPage('category-page');
            document.getElementById('category-title').textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Movies`;
            const categoryMovies = movies.filter(movie => movie.category.toLowerCase() === category);
            document.getElementById('category-movies').innerHTML = categoryMovies.map(createMovieCard).join('');
        }

        // Populate Movie Details Page
        function loadMovieDetails(movieId) {
            showPage('movie-details-page');
            const movie = movies.find(m => m.id === parseInt(movieId));
            document.getElementById('movie-details').innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <img src="${movie.image}" alt="${movie.title}" class="w-full md:w-1/3 h-auto md:h-96 object-cover rounded-lg">
                    <div>
                        <h1 class="text-3xl font-bold mb-4">${movie.title}</h1>
                        <p class="text-gray-600 dark:text-gray-400 mb-2">${movie.category} • ${movie.year}</p>
                        <p class="text-lg mb-4">Rating: ${movie.rating}</p>
                        <p class="text-gray-800 dark:text-gray-300">${movie.description}</p>
                    </div>
                </div>
            `;
        }

        // Search Functionality
        function setupSearch() {
            const searchInputs = [
                { input: document.getElementById('searchInput'), results: document.getElementById('searchResults'), menu: null },
                { input: document.getElementById('mobileSearchInput'), results: document.getElementById('mobileSearchResults'), menu: document.getElementById('mobile-menu') }
            ];

            searchInputs.forEach(({ input, results, menu }) => {
                input.addEventListener('input', () => {
                    const query = input.value.toLowerCase();
                    results.innerHTML = '';
                    if (query.length > 0) {
                        const searchResults = movies.filter(movie => movie.title.toLowerCase().includes(query));
                        results.classList.remove('hidden');
                        if (searchResults.length > 0) {
                            results.innerHTML = searchResults.map(movie => `
                                <div class="px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 cursor-pointer movie-card" data-id="${movie.id}">
                                    ${movie.title} (${movie.year})
                                </div>
                            `).join('');
                        } else {
                            results.innerHTML = '<div class="px-4 py-2 text-gray-500 dark:text-gray-400">No results found</div>';
                        }
                    } else {
                        results.classList.add('hidden');
                    }
                });

                results.addEventListener('click', (e) => {
                    const movieCard = e.target.closest('.movie-card');
                    if (movieCard) {
                        const movieId = movieCard.dataset.id;
                        window.location.hash = `#movie/${movieId}`;
                        results.classList.add('hidden');
                        input.value = '';
                        if (menu && !menu.classList.contains('hidden')) {
                            menu.classList.add('hidden');
                        }
                    }
                });
            });
        }

        // Routing
        function handleRouting() {
            const hash = window.location.hash || '#home';
            if (hash === '#home') {
                loadHomePage();
            } else if (hash.startsWith('#category/')) {
                const category = hash.split('/')[1];
                loadCategoryPage(category);
            } else if (hash.startsWith('#movie/')) {
                const movieId = hash.split('/')[1];
                loadMovieDetails(movieId);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileCategoriesToggle = document.getElementById('mobile-categories-toggle');
            const mobileCategories = document.getElementById('mobile-categories');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');

            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            mobileCategoriesToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileCategories.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                const movieCard = e.target.closest('.movie-card');
                if (movieCard && !e.target.closest('#searchResults') && !e.target.closest('#mobileSearchResults')) {
                    const movieId = movieCard.dataset.id;
                    window.location.hash = `#movie/${movieId}`;
                }

                const pageLink = e.target.closest('.page-link');
                if (pageLink) {
                    window.location.hash = pageLink.getAttribute('href');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });

            window.addEventListener('hashchange', handleRouting);
            
            setupSearch();
            handleRouting();

            // Theme Toggler
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconDark.classList.remove('hidden');
            }

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                } else {
                    localStorage.setItem('theme', 'light');
                    themeIconDark.classList.remove('hidden');
                    themeIconLight.classList.add('hidden');
                }
            });
        });
    </script>
